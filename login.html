<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <!-- Container đăng nhập -->
     <div class="container">
        <div class="box">
            <h1>Đăng nhập</h1>
            <form action="#">
                <div class="text-box">
                    <h4>Email</h4>
                    <input  type="text" placeholder="Vui lòng nhập Email"  id="email" required/>
                </div>
                <div class="text-box-1">
                     <h4>Mật khẩu</h4>
                    <input  type="password" placeholder="Vui lòng nhập mật khẩu"  id="password" required/>
                </div>
                <div class="text-box">
                    <button type="submit">Đăng nhập</button>
                    <!-- <a id="loginButton" class="a1" href="index.html">Đăng nhập</a> -->
                    <p>(*) Chưa có tài khoản? <u><a class="rg" href="register.html">Đăng ký</a></u></p>
                </div>
            </form>
        </div>
     </div>
     <script src="./js/login.js"></script>
</body>
</html>
