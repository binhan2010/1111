<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css">
    <title>Document</title>
</head>
<body>
    <div class="box">
        <h1>Đăng ký</h1>
        <form action="#">
            <div class="text-box">
                <h4>Họ và tên</h4>
                <input id="name" type="text" placeholder="Vui lòng nhập tên" required>
            </div>
            <div class="text-box">
                <h4>Email</h4>
                <input id="email" type="email" placeholder="Vui lòng nhập Email" required>
            </div>
            <div class="text-box">
                <h4>Mật khẩu</h4>
                <input id="password"  type="password" placeholder="Vui lòng nhập mật khẩu" required>
            </div>
            <div class="text-box">
                <button type="submit">Đăng ký</button>
                <!-- <a class="a1" href="login.html">Đăng ký</a> -->
                <p>(*) Đã có tài khoản? <u><a class="rg" href="login.html">Đăng nhập</a></u></p>
            </div>
        </form>  
    </div>

    <script src="./js/register.js"></script>
</body>
</html>
